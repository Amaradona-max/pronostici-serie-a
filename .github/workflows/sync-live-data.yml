name: Sync Live Serie A Data

# Schedule: Runs every 5 minutes
on:
  schedule:
    # Runs every 5 minutes (GitHub Actions syntax)
    - cron: '*/5 * * * *'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  sync-data:
    name: Sync Live Football Data
    runs-on: ubuntu-latest

    # Run on manual trigger or scheduled (always during schedule for testing)
    # TODO: Add time-based optimization in sync script to save GitHub Actions minutes
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync script
        working-directory: ./backend
        env:
          # These secrets must be configured in GitHub Settings
          FOOTBALL_DATA_KEY: ${{ secrets.FOOTBALL_DATA_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ENABLE_LIVE_UPDATES: true
          ENVIRONMENT: production
          LOG_LEVEL: INFO
        run: |
          python -m app.scripts.sync_live_data

      - name: Check sync status
        if: failure()
        run: |
          echo "‚ùå Sync failed! Check logs above."
          exit 1
