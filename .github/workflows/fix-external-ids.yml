name: Fix Team External IDs

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  fix-ids:
    name: Fix Team External IDs in Database
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run external IDs fix script
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ENVIRONMENT: production
          LOG_LEVEL: INFO
        run: |
          echo "ðŸ”§ Running external IDs migration..."
          python -m app.scripts.fix_external_ids
          echo ""
          echo "âœ… Migration completed"

      - name: Test sync after fix
        working-directory: ./backend
        env:
          FOOTBALL_DATA_KEY: ${{ secrets.FOOTBALL_DATA_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ENABLE_LIVE_UPDATES: true
          ENVIRONMENT: production
          LOG_LEVEL: INFO
        run: |
          echo "ðŸ§ª Testing sync script after fix..."
          python -m app.scripts.sync_live_data
          echo ""
          echo "âœ… Sync test completed"
